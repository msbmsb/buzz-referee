<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Buzz Referee</title>
    <meta name="keywords" content="google buzz referee bot" />
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" /> 
  </head>
  <body>
    <!-- start header -->
    <div id="logo">
      <h1><a href="/">Buzz Referee</a></h1>
      <h2> :: automated arbitrary arbitration for Google Buzz</h2>
    </div>
    <div id="header">
      <div id="menu">
        <ul>
          <li><a href="/">About</a></li>
          <li><a href="http://github.com/msbmsb/buzz-referee">Source Code</a></li>
        </ul>
      </div>
    </div>
    <!-- end header -->
    <div id="wrapper">
    <!-- start page -->
    <div id="page">
      <!-- start content -->
      <div id="content">
        {% block content %}
        <div class="post">
          <h1 class="title">Error</h1>
          <div class="entry">
            <p>no content</p>
          </div>
        </div>
        {% endblock %}
      </div>
      <!-- end content -->
      <!-- start sidebar -->
      <div id="sidebar">
        <ul>
          <li>
            <h2>Links</h2>
            <ul>
              <li><a href="https://www.google.com/profiles/buzzreferee#about" rel=me>Google Profile</a></li>
              <li><a href="https://www.google.com/profiles/buzzreferee#buzz">Buzz Referee buzz</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- end sidebar -->
      <div style="clear: both;">&nbsp;</div>
    </div>
    </div>
    <!-- end page -->
    <!-- start footer -->
    <div id="footer">
      <p id="legal">2010, <a href="https://www.google.com/profiles/mitchellbowden">Mitchell Bowden</a></p>
    </div>
    <!-- end footer -->
  </body>
</html>
