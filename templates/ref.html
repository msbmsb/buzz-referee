{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block content %}
  {% if http_get %}
    <div class="post">
      <h1 class="title">Manually post a referee request</h1>
        <div class="entry">
            <p>
              <form method="POST" action="/ref">
                Force the referee request?
                <input type="submit" id="button" value="Go do your job!" />
              </form>
            </p>
        </div>
    </div>
  {% else %}
    <div class="post">
      <h1 class="title">Referee has been ordered out</h1>
        <div class="entry">
            <p>Maybe a raise would help morale?</p>
            <p> {{ message }} </p>
        </div>
    </div>
  {% endif %}
{% endblock %}
